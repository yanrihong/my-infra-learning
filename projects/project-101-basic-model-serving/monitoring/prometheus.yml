# Prometheus Configuration for ML API Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ml-api-dev'
    environment: 'development'

# Alert manager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ML API metrics
  - job_name: 'ml-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'ml-api'
          version: 'v1'
    # TODO: Add service discovery for dynamic targets in production
    # kubernetes_sd_configs:
    #   - role: pod
    #     namespaces:
    #       names:
    #         - ml-serving

  # Node exporter for system metrics (optional)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

  # Grafana self-monitoring (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
