---
# Service to expose the model deployment
apiVersion: v1
kind: Service
metadata:
  name: mlops-model-service
  namespace: default
  labels:
    app: mlops-model
    component: model-server
  annotations:
    # TODO: Add cloud provider specific annotations
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # cloud.google.com/load-balancer-type: "Internal"
spec:
  type: ClusterIP  # TODO: Change to LoadBalancer for external access

  selector:
    app: mlops-model
    component: model-server

  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: metrics
    protocol: TCP

  sessionAffinity: None  # TODO: Change to ClientIP if sticky sessions needed

---
# Ingress for external access (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlops-model-ingress
  namespace: default
  labels:
    app: mlops-model
  annotations:
    # TODO: Configure ingress annotations based on ingress controller
    # kubernetes.io/ingress.class: "nginx"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/rate-limit: "100"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  # TODO: Configure TLS
  # tls:
  # - hosts:
  #   - model.example.com
  #   secretName: model-tls-secret

  rules:
  - host: model.example.com  # TODO: Replace with actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlops-model-service
            port:
              number: 80

---
# Headless service for direct pod access (for monitoring)
apiVersion: v1
kind: Service
metadata:
  name: mlops-model-headless
  namespace: default
  labels:
    app: mlops-model
    component: model-server
spec:
  clusterIP: None
  selector:
    app: mlops-model
    component: model-server
  ports:
  - name: metrics
    port: 8000
    targetPort: metrics
    protocol: TCP
