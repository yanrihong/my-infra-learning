apiVersion: v1
kind: Service
metadata:
  name: llm-server
  labels:
    app: llm-server
spec:
  type: ClusterIP  # TODO: Change to LoadBalancer for external access
  selector:
    app: llm-server
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP

---
# TODO: Create Ingress for external access
# Provides HTTPS termination and routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-server-ingress
  annotations:
    # TODO: Configure ingress annotations
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  # TODO: Configure TLS
  # tls:
  #   - hosts:
  #       - llm.yourdomain.com
  #     secretName: llm-tls-cert
  rules:
    - host: llm.yourdomain.com  # TODO: Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: llm-server
                port:
                  number: 80
